baseURL = "https://mel10c.github.io/mel.zhu/"
languageCode = "en-us"
defaultContentLanguage = 'en'
[languages]
    [languages.en]
        # contentDir = 'content/blogs/ENG'
        # languageName = 'English'
        title = "MEL.ZHU.ENG"
        weight = 1
    [languages.zh]
        # contentDir = 'content/blogs/ZH'
        # languageName = '中文'
        title = "MEL.ZHU.ZH"
        weight = 2
googleAnalytics = "G-XYFD95KB4J"
relativeURLs = false
disablePathToLower = true
ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
]
summaryLength = 20
paginate = 10
enableGitInfo = true

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = true
